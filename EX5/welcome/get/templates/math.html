<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lamp Power Calculator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f0f0f0; 
            text-align: center; 
            margin-top: 80px;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        input, button {
            padding: 8px;
            margin: 8px;
            width: 80%;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        h2 {
            color: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Power Calculator</h1>
        <form method="post">
            {% csrf_token %}
            <input type="number" step="any" name="intensity" placeholder="Enter Current (I in Amps)" required><br>
            <input type="number" step="any" name="resistance" placeholder="Enter Resistance (R in Ohms)" required><br>
            <button type="submit">Calculate Power</button>
        </form>

        
            <h2>Power = {{ power }} W</h2>
        
    </div>
</body>
</html>
